<!doctype html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | LMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .dark {
        --background: oklch(0.1776 0 0);
        --foreground: oklch(0.9491 0 0);
        --card: oklch(0.2134 0 0);
        --card-foreground: oklch(0.9491 0 0);
        --primary: oklch(0.9247 0.0524 66.1732);
        --primary-foreground: oklch(0.2029 0.024 200.1962);
        --border: oklch(0.2351 0.0115 91.7467);
        --radius: 0.5rem;
        --shadow-md: 0 1px 3px 0px hsl(0 0% 0% / 0.1), 0 2px 4px -1px hsl(0 0% 0% / 0.1);
        --font-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: var(--font-sans);
        background: var(--background);
        color: var(--foreground);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        gap: 1rem;
      }

      #login {
        background: var(--card);
        border-radius: var(--radius);
        padding: 2rem;
        box-shadow: var(--shadow-md);
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: 500;
        font-size: 0.875rem;
        color: var(--card-foreground);
      }

      input {
        width: 100%;
        padding: 0.75rem;
        background: var(--background);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        color: var(--foreground);
        font-size: 0.875rem;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary);
        color: var(--primary-foreground);
        border: none;
        border-radius: var(--radius);
        font-weight: 500;
        cursor: pointer;
        margin-top: 0.5rem;
      }

      button:hover { opacity: 0.9; }

      #result {
        background: var(--card);
        padding: 1rem;
        border-radius: var(--radius);
        width: 100%;
        max-width: 400px;
        overflow-x: auto;
        font-family: monospace;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <form id="login">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="pietro_dicki88@gmail.com" />
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" value="12345678" />
      <button>Logar</button>
    </form>

    <pre id="result"></pre>

    <script src="script.js"></script>
  </body>
</html>

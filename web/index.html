<!doctype html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | LMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .dark {
        --background: oklch(0.2077 0.0398 265.7549);
        --foreground: oklch(0.9299 0.0334 272.7879);
        --card: oklch(0.2573 0.0861 281.2883);
        --card-foreground: oklch(0.9299 0.0334 272.7879);
        --primary: oklch(0.6056 0.2189 292.7172);
        --primary-foreground: oklch(1 0 0);
        --muted-foreground: oklch(0.8112 0.1013 293.5712);
        --border: oklch(0.2827 0.1351 291.0894);
        --input: oklch(0.2827 0.1351 291.0894);
        --destructive: oklch(0.6368 0.2078 25.3313);
        --font-sans: Roboto, sans-serif;
        --radius: 0.625rem;
        --shadow-md:
          2px 2px 4px 0px hsl(255 86% 66% / 0.2), 2px 2px 4px -1px hsl(255 86% 66% / 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-sans);
        background: var(--background);
        color: var(--foreground);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        width: 100%;
        max-width: 400px;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        padding: 2rem;
        box-shadow: var(--shadow-md);
      }

      h1 {
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--card-foreground);
      }

      .subtitle {
        color: var(--muted-foreground);
        margin-bottom: 2rem;
        font-size: 0.875rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        font-size: 0.875rem;
        color: var(--card-foreground);
      }

      input {
        width: 100%;
        padding: 0.75rem;
        background: var(--background);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        color: var(--foreground);
        font-family: var(--font-sans);
        font-size: 0.875rem;
        transition: all 0.2s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px oklch(0.6056 0.2189 292.7172 / 0.1);
      }

      input::placeholder {
        color: var(--muted-foreground);
        opacity: 0.6;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary);
        color: var(--primary-foreground);
        border: none;
        border-radius: var(--radius);
        font-family: var(--font-sans);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: var(--radius);
        font-size: 0.875rem;
        display: none;
      }

      .result.show {
        display: block;
      }

      .result.success {
        background: oklch(0.6056 0.2189 292.7172 / 0.1);
        border: 1px solid var(--primary);
        color: var(--primary);
      }

      .result.error {
        background: oklch(0.6368 0.2078 25.3313 / 0.1);
        border: 1px solid var(--destructive);
        color: var(--destructive);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Login</h1>
        <p class="subtitle">Entre com suas credenciais para acessar o sistema</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
              minlength="8"
            />
          </div>

          <button type="submit">Entrar</button>
        </form>

        <div id="result" class="result"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = form.email.value.trim();
        const password = form.password.value;

        // Limpa resultado anterior
        resultDiv.className = "result";
        resultDiv.innerHTML = "";

        // Desabilita o botão durante o envio
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = "Entrando...";

        try {
          const response = await fetch("http://localhost:3000/api/v1/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            resultDiv.className = "result success show";
            resultDiv.innerHTML = `<strong>✓ Sucesso!</strong><br>Bem-vindo, ${data.name || email}`;
            form.reset();
          } else {
            resultDiv.className = "result error show";
            resultDiv.innerHTML = `<strong>✗ Erro</strong><br>${data.message || "Credenciais inválidas"}`;
          }
        } catch (error) {
          resultDiv.className = "result error show";
          resultDiv.innerHTML = `<strong>✗ Erro de conexão</strong><br>Não foi possível conectar ao servidor`;
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Entrar";
        }
      });
    </script>
  </body>
</html>
